<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="border: solid;  border-collapse: collapse;">
        <tr>
            <td style="border: solid;">columu1</td>
            <td style="border: solid;">columu2</td>
            <td style="border: solid;">columu3</td>
        </tr>
        <tr>
            <td style="border: solid;" rowspan="2">row 1 cell 1</td>
            <td style="border: solid;">row 1 cell 2</td>
            <td style="border: solid;">row 1 cell 3</td> 
        </tr>
        <tr>
            <td style="border: solid;">row 2 cell 1</td>
            <td style="border: solid;">row 2 cell 2</td>
        </tr>
        <tr>
            <td style="border: solid;" colspan="3">row 3 cell 1</td>
        </tr>
    </table>
</body>
</html>
