<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="your_result">
            <p class="score_text1">Your Result</p>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <p class="score_text2">Great</p>
            <p class="score_text3">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
        </div>
        <div class="summary">
            <div class="summary1">
                <p>Summary</p>
            </div>
            <div class="Reaction">
                <div class="img1">
                    <img src="./results-summary-component-main/assets/images/icon-reaction.svg" alt="Reaction">
                </div>
                <p class="text1">Reaction</p>
                <p>80 / 100</p>
            </div>
            <div class="Memory">
                <div>
                    <img src="./results-summary-component-main/assets/images/icon-memory.svg" alt ="Memory">
                </div>                  
                <p class="text2">Memory</p>
                <p>92 / 100</p>
            </div>
            <div class="Verbal">
                <div>
                    <img src="./results-summary-component-main/assets/images/icon-verbal.svg" alt="Verbal">
                </div>
                <p class="text3">Verbal</p>
                <p>61 / 100</p>
            </div>
            <div class="Visual">
                <div>
                    <img src="./results-summary-component-main/assets/images/icon-visual.svg" alt="Visual">
                </div>
                <p class="text4">Visual</p>
                <p>72 / 100</p>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
