<!-- 1) შექმენით form label'ების გამოყენებით რომელშიც მომხმარებელს შემოატანინებთ, სახელს, მეილს და პაროლს. -->


<!-- 2) შექმენით form'ი placeholder'ების გამოყენებით რომელშიც მომხმარებელს შემოატანინებთ სახელს, დაბადების წელს, მეილს და პაროლს. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text"> placeholder="Name" name ="text"> <br><br>
        <input type="email"> placeholder="Name" name ="email"> <br><br>
        <input type="password"> placeholder="Name" name ="password"> <br><br>
        <input type="date"> placeholder="Name" name ="date"> <br><br>
        <input type="submit">
    </form> 
</body>
</html>

<!-- 3) შექმენით form'ი რომელიც მომხმარებელს აარჩევინებს კარტით იხდის თუ ქეშით. -->
